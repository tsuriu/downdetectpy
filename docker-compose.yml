services:
  downdetector:
    build: .
    image: downdetector-scraper
    container_name: downdetector
    restart: unless-stopped
    volumes:
      - playwright-data:/ms-playwright
    # Uncomment for production (limits resources)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: dashboard-nginx
    ports:
      - "8089:80"
    volumes:
      - ./dashboard/nginx.conf:/etc/nginx/nginx.conf
      - ./dashboard/index.html:/usr/share/nginx/html/index.html
    depends_on:
      - downdetector
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  playwright-data:
